<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Alerts</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- end of Bootstrap Import -->
  </head>
  <body>
    <div class="alert alert-success">Success! Your action was successful.</div>
    <div class="alert alert-danger">Error! Something went wrong.</div>
    <div class="alert alert-warning">Warning! Check your inputs.</div>
    <div class="alert alert-info">Info! Some additional details.</div>

    <div class="alert alert-warning alert-dismissible fade show">
      Warning! Check your inputs.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  </body>
</html>
