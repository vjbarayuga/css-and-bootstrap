<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- end of Bootstrap Import -->
  </head>
  <body>
    <div class="d-flex justify-content-center flex-wrap gap-2 mt-5">
      <div class="btn btn-primary">Primary</div>
      <div class="btn btn-secondary">Secondary</div>
      <div class="btn btn-success">Success</div>
      <div class="btn btn-danger">Danger</div>
      <div class="btn btn-warning">Warning</div>
    </div>
  </body>
</html>
