<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Template in Action</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h2 {
        margin-top: 40px;
        color: #333;
      }

      .grid-container {
        display: grid;
        gap: 10px;
        margin-bottom: 20px;
        background-color: #eee;
        padding: 10px;
        border: 2px solid #ccc;
      }

      .grid-item {
        background-color: skyblue;
        padding: 10px;
        text-align: center;
        color: white;
        font-weight: bold;
      }

      .grid-12 {
        grid-template-columns: repeat(12, 1fr);
      }

      .grid-6 {
        grid-template-columns: repeat(6, 2fr);
      }

      .grid-4 {
        grid-template-columns: repeat(4, 3fr);
      }

      .grid-2 {
        grid-template-columns: repeat(2, 6fr);
      }

      .grid-1 {
        grid-template-columns: repeat(1, 12fr);
      }
    </style>
  </head>
  <body>
    <h2>12-Column Grid (1fr each)</h2>
    <div class="grid-container grid-12">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
      <div class="grid-item">10</div>
      <div class="grid-item">11</div>
      <div class="grid-item">12</div>
    </div>

    <h2>6-Column Grid (2fr each)</h2>
    <div class="grid-container grid-6">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
    </div>

    <h2>4-Column Grid (3fr each)</h2>
    <div class="grid-container grid-4">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
    </div>

    <h2>2-Column Grid (6fr each)</h2>
    <div class="grid-container grid-2">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
    </div>

    <h2>1-Column Grid (12fr)</h2>
    <div class="grid-container grid-1">
      <div class="grid-item">1</div>
    </div>
  </body>
</html>
